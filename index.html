<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Oswald|Press+Start+2P' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/app.js"></script>
    <title>Star Trek Quiz</title>
</head>


<body>
    <!-- Header Image -->
    <img src="img/Star_Trek_TOS_logo_(1).jpg" class="logo">
    <h1 class="title">Quiz</h1>

    <!-- Launch Page Box -->
    <div class="intro-container">
        <h1 class="intro-a">Do You Know Your Trek?</h1>
        <h2 class="intro-b">Take the quiz and find out!</h2>

        <div class="button-container">
            <button class="engage">ENGAGE</button>
        </div>
    </div>

    <!-- Question Box -->
    <div class="question-container">
        <h1 class="question">Question 1: What serires introduced the Borg?</h1>
        <form class="answers">
            <div class="row1">
                <input type="radio" class="answer-button"><p class="answer-text">Voyager</p>
                <input type="radio" class="answer-button"><p class="answer-text">The Next Generation</p>
            </div>
            <div class="row2">
                <input type="radio" class="answer-button"><p class="answer-text">Enterprise</p>
                <input type="radio" class="answer-button"><p class="answer-text">Deep Space Nine</p>
            </div>
        </form>
    </div>

</body>
</html>
